<!DOCTYPE html>
<html lang="es">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida de Archivos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/css/fileinput.min.css">

</head>
<body>
  <div class="container">
  <div class="text-center">
    <h1>Suba el archivo correspondiente </a></h1>
    <p><strong>Recuerde que  el archivo debe ser formato ".xlsx" .</strong> <br/>
      </b>Tambien la informacion correspondiente debe estar en la primer hoja, sin informacion como encabezado solo nombres de columnas.</p>
    
    <h1>
      <i class="far fa-file-excel text-success"></i>
      <i class="far fa-file-archive text-muted"></i>
      <i class="far fa-file-alt text-info"></i>
      <div class="file-loading">
        <input id="input-ficons-5" name="input-ficons-5[]" multiple type="file">
      </div>

      <p>&nbsp;</p>
      <button type="submit" class="btn btn-default"><strong>Subir</strong></button>
    </h1>
  </div>
</div>
</body>
